name: union_app
description: Connect developers from around the globe.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  meta: ^1.3.0
  equatable: ^2.0.3
  flutter_bloc: ^8.0.0
  #reezed_annotation: ^0.14.3
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  google_sign_in: ^5.2.1
  formz: ^0.4.1
  font_awesome_flutter: ^9.2.0
  flow_builder: ^0.0.6
  dots_indicator: ^2.0.0
  cloud_firestore: ^3.1.5
  firebase_storage: ^10.2.4
  image_picker: ^0.8.4+4
  http: ^0.13.4
  flutter_speed_dial: ^5.0.0+1
  markdown_editable_textinput: ^2.0.2
  intl: ^0.17.0
  cached_network_image: ^3.2.0
  bubble: ^1.2.1
  firebase_messaging: ^11.2.4
  flutter_local_notifications: ^9.2.0
  file_picker: ^4.3.2
  flutter_cached_pdfview: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  #freezed: ^0.14.5
  build_runner: ^2.1.7
  bloc_test: ^9.0.1



flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/intro_page/
    - assets/icons/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-LightItalic.ttf
          style: italic
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Thin.ttf
        - asset: assets/fonts/Lato-ThinItalic.ttf
          style: italic
    - family: LatoBlack
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
        - asset: assets/fonts/Lato-BlackItalic.ttf
          style: italic
    - family: LatoBold
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic